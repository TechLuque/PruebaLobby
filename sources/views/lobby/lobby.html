<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Luque Academy - Plataforma educativa interactiva">
    <meta name="theme-color" content="#000000">
    <title>Luque Academy - Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="lobby.css" />
    <link rel="stylesheet" href="lobby-responsive.css" />
    <link rel="stylesheet" href="../../style/buttons.css">
    <link rel="stylesheet" href="../../style/Style.css">
    <link rel="stylesheet" href="../../style/navbar.css">
    <link rel="stylesheet" href="../../style/whatsapp.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script defer src="../../components/navbar.js"></script>
    <script defer src="lobby.js"></script>
</head>

<body>

    <header class="site-header" id="navbar-container" aria-label="Encabezado principal">
        
    </header>

    <main>
        <section class="hero-section" aria-label="Sección principal hero">
            <div class="hero-container">

                <svg class="hero-bg-svg" viewBox="0 0 1200 900" preserveAspectRatio="xMidYMid slice"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Fondo con círculos">
                    <circle cx="600" cy="500" r="500" fill="#111"></circle>
                    <circle class="circle-top" cx="600" cy="450" r="500" fill="#000" style="opacity:0;"></circle>
                </svg>

                <div class="hero-content">
                        <img src="../../assets/images/LOGO TODOS PUEDEN PROSPERAR - CIRCULO.png"><br>

                        <button onclick="accessLobby(1)" class="hero-btn hero-btn-top" data-lobby="1">
                            <img src="../../assets/images/Buttons/CDD.png" alt="Codigos">
                        </button>

                        <button onclick="accessLobby(2)" class="hero-btn hero-btn-left" data-lobby="2">
                            <img src="../../assets/images/Buttons/MDD.png" alt="Comunidad">
                        </button>

                        <button onclick="accessLobby(3)" class="hero-btn hero-btn-right" data-lobby="3">
                            <img src="../../assets/images/Buttons/MST.png" alt="Soporte">
                        </button>
                </div>
            </div>
        </section>
    </main>

    <!-- MODAL SIN ACCESO -->
    <div id="noAccessModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeNoAccessModal()">&times;</button>
            <h2>Acceso Denegado</h2>
            <p>No tienes acceso a este módulo en este momento.</p>
            <p class="modal-info">Si crees que es un error, contáctanos por WhatsApp para resolver tu acceso.</p>
            <div class="modal-buttons">
                <a id="modalWhatsappBtn" href="https://wa.me/573176484451?text=Necesito%20ayuda%20para%20entrar%20a%20una%20sesi%C3%B3n" class="btn-whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
                </a>
                <button onclick="closeNoAccessModal()" class="btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <a href="https://wa.me/573176484451?text=Necesito%20ayuda%20para%20entrar%20a%20una%20sesi%C3%B3n"
        class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span class="tooltip">¿Necesitas soporte?</span>
    </a>
    <script src="lobby.js"></script>
</body>

</html>
